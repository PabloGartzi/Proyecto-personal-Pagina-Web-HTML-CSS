    <header class="header contacto">
        <div class="Logo"> <img src="assets/images/Logo.png" alt="Fondo de coches" title="El rincón del automovil"></div>

    <form 
        action="/envio-datos-registro" 
        method="post" 
        enctype="multipart/form-data" 
        target="_blank" 
        name="formularioDeRegistroEnClub" 
        accept-charset="UTF-8">
        
        <!--================== Campos del formulario aquí ==================-->

        <!--================== Datos personales ==================-->
        <fieldset>
            <legend>Información Personal</legend>
            <!--Texto (Nombre)-->
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required placeholder="Benito" autofocus tabindex="1">
            
            <!--Texto (Apellidos)-->       
            <label for="apellidos">Appelidos:</label>
            <input type="text" id="apellidos" name="apellidos" required placeholder="Camelas Mucho" tabindex="2">
            
            <!--Numero (Edad)-->       
            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" min="0" max="100" required tabindex="3">

            <!--Radio (Genero)-->          
            <p>Género:</p>
            <label for="hombre">Hombre</label>
            <input type="radio" id="hombre" name="genero" value="hombre" tabindex="4">
            <label for="mujer">Mujer</label>
            <input type="radio" id="mujer" name="genero" value="mujer">
            <!--Casilla (Me siento del club)-->
            <label for="parte-del-club">¿Te sientes del club?</label>
            <input type="checkbox" id="parte-del-club" name="parte-del-club" value="sí" required tabindex="5">

            <!--Multilinea (Escribe algo de tí)-->
            <label for="comentarios">Escribe algo de tí:</label>
            <textarea id="comentarios" name="comentarios" placeholder="Escribe algo de tí aquí" tabindex="6"></textarea>
        </fieldset>

        <!--================== Datos de contacto ==================-->
        <fieldset class="Datos-de-contacto">
            <legend>Datos de contacto</legend>
            <!--email (email)-->
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" placeholder="ejemplo@dominio.com" required tabindex="7">

            <!--telefono (teléfono)-->
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" placeholder="123-456-7890" required tabindex="8">
        </fieldset>
        
        <!--================== Requisitos del formulario ==================-->
        <input class="reset" type="reset" value="Reiniciar" tabindex="9">
        <input class="submit" type="submit" value="Enviar" tabindex="10">
        
    </form>
